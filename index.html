<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <img src="images/image-product-desktop.jpg" alt="Product">
    <div class="sub-container">
      <h3>PERFUME</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous inerpretation composed by Olivieer Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-section">
        <span class="price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>
      <button class="add-to-cart">
        <img src="images/icon-cart.svg" alt="Cart Icon">
        Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
